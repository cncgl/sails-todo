<header>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Boilerplate</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <ul class="nav navbar-nav">
                <li [ngClass]="(isActive('/about') || isRoot()) ? 'active' : 'not-active'">
                    <a [routerLink]="['/About']">About</a>
                </li>

                <li [ngClass]="isActive('/examples') ? 'active' : 'not-active'"
                    *ngIf="authorized()"
                >
                    <a [routerLink]="['/Examples/Book']">Examples</a>
                </li>

                <li class="pull-right"
                    [ngClass]="isActive('/login') ? 'active' : 'not-active'"
                    *ngIf="!authorized()"
                >
                    <a [routerLink]="['/Login']">Login</a>
                </li>

                <li class="pull-right"
                    *ngIf="authorized()"
                >
                    <a href="#" (click)="logout($event)">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</header>
