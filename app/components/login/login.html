<div class="form-login"
    *ngIf="!loggedIn"
>
    <form
        (ngSubmit)="onSubmit()"
        [ngFormModel]="form"
        #f="ngForm"
    >
        <h2 class="title">Please login</h2>

        <div class="form-group"
            [ngClass]="{'has-error': f.form.controls.identifier.touched && !f.form.controls.identifier.valid}"
        >
            <input id="username" type="text" class="form-control username" placeholder="enter username or email" autofocus autocomplete="off"
                ngControl="identifier"
            />
        </div>

        <div class="form-group"
            [ngClass]="{'has-error': f.form.controls.password.touched && !f.form.controls.password.valid}"
        >
            <input id="password" type="password" class="form-control password" placeholder="enter password" autocomplete="off"
                ngControl="password"
            />
        </div>

        <button type="submit" class="btn btn-primary btn-block"
            [disabled]="!f.form.valid"
        >Login</button>
    </form>
</div>
